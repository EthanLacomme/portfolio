<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Ethan Lacomme</title>
    <link rel="icon" type="image/png" href="img/icons/portfolio.jpg" />
    <link rel="stylesheet" href="style.css">
    <script src="projets-data.js" defer></script>
    <script src="competences-data.js" defer></script>
    <script src="translations.js" defer></script>
    <script src="app.js" defer></script>
    <!-- balise descriptif -->
    <meta name="description" content="Portfolio de Ethan Lacomme">
</head>
<body>
    
    <div id="site-header"></div>
    
    <div class="section" id="accueil">
        <div class="content">
            <h2 data-i18n="accueil.titre"></h2>
            <p data-i18n="accueil.bienvenue"></p>
            <br>
            <p data-i18n="accueil.description"></p>
        </div>
    </div>

    <div class="section" id="informations">
        <div class="content">
            <div>
                <h2 data-i18n="aPropos.titre"></h2>
                <p>
                    <span data-i18n="aPropos.ligne1"></span><span id="age">??</span><span data-i18n="aPropos.ans"></span>
                </p>
                <p data-i18n="aPropos.ligne2"></p>
                <p>
                    <span data-i18n="aPropos.ligne3"></span><a href="https://icom.univ-lyon2.fr/gamagora" target="_blank" data-i18n="aPropos.programme"></a><span data-i18n="aPropos.ligne4"></span>
                </p>
            </div>
        </div>
        <!-- inclusion du CV-->
        <div class="btn-box"><a href="documents/CV LACOMME Ethan.pdf" target="_blank" class="btn" data-i18n="aPropos.cv"></a></div>
    </div>

    <div class="section" id="competences">
        <div class="content">
            <h2 data-i18n="competences.titre"></h2>

            <h3 class="titre-avec-lignes" data-i18n="competences.programmation"></h3>
            
            <div class="contentblock centre" id="programmation">
                <!-- Chargé dynamiquement depuis competences-data.js -->
            </div>

            <!-- Bouton "Voir plus" pour programmation -->
            <div class="btn-box" id="loadMoreProgrammationContainer">
                <button id="loadMoreProgrammationBtn" onclick="loadMoreCompetences('programmation')" class="btn" style="display: none;" data-i18n="competences.voirPlus">Voir plus</button>
            </div>

            <h3 class="titre-avec-lignes" data-i18n="competences.environnement"></h3>

            <div class="contentblock centre" id="environnementDev">
                <!-- Chargé dynamiquement depuis competences-data.js -->
            </div>
            
            <!-- Bouton "Voir plus" pour environnement -->
            <div class="btn-box" id="loadMoreEnvironnementContainer">
                <button id="loadMoreEnvironnementBtn" onclick="loadMoreCompetences('environnement')" class="btn" style="display: none;" data-i18n="competences.voirPlus"></button>
            </div>
        </div>
    </div>
    
    <div class="section" id="projets">
        
        <div class="content">
            <h2 data-i18n="projets.titre"></h2>
        </div>
        <!-- Filtres et affichage -->
        <div class="btn-box boxScaled" style="margin-left: auto; margin-right: auto; display: flex; align-items: center; gap: 2em; flex-wrap: wrap; justify-content: center;">
            <div style="display: flex; align-items: center; gap: 0.5em;">
                <label for="filterSelect" style="font-size: 1.2em; color: var(--Orange);" data-i18n="projets.tag"></label>
                <select id="filterSelect" onchange="filterProjects(this.value)">
                    <option value="all" selected="selected">Tout</option>
                    <option value="jeux">Jeux</option>
                    <option value="levelDesign">Level Design</option>
                    <!-- <option value="gameDesign">Game Design</option> -->
                    <option value="programmation">Programmations</option>
                    <!-- <option value="musique">Musique</option> -->
                    <option value="other">Autres</option>
                </select>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5em;">
                <label for="projectsPerLineSelect" style="font-size: 1.2em; color: var(--Orange);" data-i18n="projets.colonnes">Colonnes :</label>
                <select id="projectsPerLineSelect" onchange="setProjectsPerLine(this.value)">
                    <option value="1">1</option>
                    <option value="2" selected="selected">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div style="display: flex; align-items: center; gap: 0.5em;">
                <label for="itemsPerPageSelect" style="font-size: 1.2em; color: var(--Orange);" data-i18n="projets.elements">Éléments :</label>
                <select id="itemsPerPageSelect" onchange="setItemsPerPage(this.value)">
                    <option value="4">4</option>
                    <option value="8" selected="selected">8</option>
                    <option value="12">12</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="-1">Maximum</option>
                </select>
            </div>
        </div>

        <div class="contentblock" id="all-projects">
            <!-- Les projets seront chargés dynamiquement depuis projets.json -->
        </div>

        <!-- Bouton "Voir plus" -->
        <div class="btn-box" id="loadMoreContainer">
            <button id="loadMoreBtn" onclick="loadMore()" class="btn" style="display: none;" data-i18n="projets.voirPlus"></button>
        </div>
    </div>

    <div class="section" id="contact">
        <div class="content">
            <h2 data-i18n="contact.titre"></h2>
            <div class="contentblock">
                <div class="blocklist info">
                    <img src="img/reseaux_sociaux/Gmail.jpg" alt="Gmail Logo">
                    <img src="img/reseaux_sociaux/mail.jpg" alt="mail" width="90%" style="margin-top: 10px;"><!-- mail en image pour éviter le spam par copié collé -->
                </div>
                <div class="blocklist info">
                    <img src="img/reseaux_sociaux/LinkedIn.jpg" alt="LinkedIn Logo">
                    <a href="https://www.linkedin.com/in/ethan-l-55aa94250/" target="_blank">
                        <p data-i18n="contact.linkedIn"></p>
                    </a>
                </div>
                <div class="blocklist info">
                    <img src="img/reseaux_sociaux/GitHub.jpg" alt="GitHub Logo">
                    <a href="https://github.com/Ethanific" target="_blank">
                        <p data-i18n="contact.githubPrincipal"></p>
                    </a>
                    <a href="https://github.com/EthanLacomme/portfolio" target="_blank">
                        <p data-i18n="contact.githubPortfolio"></p>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div id="site-footer"></div>

</body>
</html>
